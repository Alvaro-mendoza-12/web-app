<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa - Carrito</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html" style="text-decoration: none; color: inherit;">Tienda de Ropa</a></h1>
            <nav>
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul id="nav-menu">
                    <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="products.html"><i class="fas fa-tshirt"></i> Productos</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> Acerca de</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contacto</a></li>
                    <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="cart">
        <div class="container">
            <h2><i class="fas fa-shopping-cart"></i> Tu Carrito de Compras</h2>
            <div id="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-summary">
                <div class="cart-total">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span>$<span id="subtotal-price">0</span></span>
                    </div>
                    <div class="total-row">
                        <span>Envío:</span>
                        <span>$<span id="shipping-price">0</span></span>
                    </div>
                    <div class="total-row total">
                        <span>Total:</span>
                        <span>$<span id="total-price">0</span></span>
                    </div>
                </div>
                <div class="cart-actions">
                    <a href="products.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Continuar Comprando
                    </a>
                    <a href="checkout.html" class="btn" id="checkout-btn">
                        <i class="fas fa-credit-card"></i> Proceder al Pago
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Tienda de Ropa. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInWithPhoneNumber, RecaptchaVerifier, signInAnonymously } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, addDoc, updateDoc, deleteDoc, query, where, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDtV_d_dbg_m7vIOj0LLXRW8cJfwU1Vfv8",
            authDomain: "apk-web-ventas.firebaseapp.com",
            projectId: "apk-web-ventas",
            storageBucket: "apk-web-ventas.firebasestorage.app",
            messagingSenderId: "372731280498",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        window.firebaseAuth = { auth, provider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInWithPhoneNumber, RecaptchaVerifier, signInAnonymously };
        window.firestore = { db, collection, doc, setDoc, getDoc, getDocs, addDoc, updateDoc, deleteDoc, query, where, orderBy, onSnapshot };
    </script>
    <script src="scripts.js"></script>
</body>
</html>
