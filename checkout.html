<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa - Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tienda de Ropa</h1>
            <nav>
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul id="nav-menu">
                    <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="products.html"><i class="fas fa-tshirt"></i> Productos</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> Acerca de</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contacto</a></li>
                    <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="checkout">
        <div class="container">
            <div class="checkout-progress">
                <div class="progress-step active">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Carrito</span>
                </div>
                <div class="progress-step active">
                    <i class="fas fa-truck"></i>
                    <span>Envío</span>
                </div>
                <div class="progress-step active">
                    <i class="fas fa-credit-card"></i>
                    <span>Pago</span>
                </div>
                <div class="progress-step">
                    <i class="fas fa-check"></i>
                    <span>Confirmación</span>
                </div>
            </div>

            <div class="checkout-content">
                <div class="checkout-form-section">
                    <h2>Información de Envío</h2>
                    <form id="checkout-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">
                                    <i class="fas fa-user"></i> Nombre:
                                </label>
                                <input type="text" id="first-name" placeholder="Juan" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">
                                    <i class="fas fa-user"></i> Apellido:
                                </label>
                                <input type="text" id="last-name" placeholder="Pérez" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email:
                            </label>
                            <input type="email" id="email" placeholder="juan@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">
                                <i class="fas fa-phone"></i> Teléfono:
                            </label>
                            <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required>
                        </div>
                        <div class="form-group">
                            <label for="address">
                                <i class="fas fa-map-marker-alt"></i> Dirección:
                            </label>
                            <textarea id="address" placeholder="Calle Principal 123, Ciudad, País" required></textarea>
                        </div>

                        <h3>Método de Pago</h3>
                        <div class="payment-methods">
                            <label class="payment-method">
                                <input type="radio" name="payment" value="card" checked>
                                <i class="fas fa-credit-card"></i>
                                <span>Tarjeta de Crédito/Débito</span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment" value="paypal">
                                <i class="fab fa-paypal"></i>
                                <span>PayPal</span>
                            </label>
                        </div>

                        <div class="card-details">
                            <div class="form-group">
                                <label for="card-number">
                                    <i class="fas fa-credit-card"></i> Número de Tarjeta:
                                </label>
                                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiry">
                                        <i class="fas fa-calendar"></i> Fecha de Expiración:
                                    </label>
                                    <input type="text" id="expiry" placeholder="MM/YY" required>
                                </div>
                                <div class="form-group">
                                    <label for="cvv">
                                        <i class="fas fa-lock"></i> CVV:
                                    </label>
                                    <input type="text" id="cvv" placeholder="123" required>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn checkout-btn">
                            <i class="fas fa-check"></i> Realizar Pedido
                        </button>
                    </form>
                </div>

                <div class="order-summary">
                    <h3>Resumen del Pedido</h3>
                    <div id="order-items">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span>$<span id="order-subtotal">0</span></span>
                        </div>
                        <div class="total-row">
                            <span>Envío:</span>
                            <span>$<span id="order-shipping">0</span></span>
                        </div>
                        <div class="total-row total">
                            <span>Total:</span>
                            <span>$<span id="order-total">0</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Tienda de Ropa. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
